server:
  port: 82
spring:
  datasource:
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/fast_cloud_disk?serverTimezone=UTC
  servlet:
    multipart:
      max-request-size: 500MB
      max-file-size: 500MB
#mybatis-plus配置控制台打印完整带参数SQL语句
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
